<div style="cursor:pointer" class="col-lg-2 col-md-6">
    <div ng-show="type==='comments'" class="panel panel-{{colour}}">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-2">
                    <!-- <i class="fa fa-{{type}} fa-5x"></i> -->
                    <img src="../../../../assets/instrument-lg.png"/>
                </div>
                <div class="col-xs-10 text-right">
                    <div class="font-relative">{{number}}</div>
                    <div>{{comments}}</div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
                <span>Line Lead: {{linelead}}</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div>Supervisor: {{supervisor}}</div>
                <div class="clearfix"></div>
        </div>
    </div>
<!--     <div ng-show="type==='button'" style="padding:20px;text-align:center">
        <button type="button" class="btn btn-info btn-circle btn-xl"><i class="glyphicon glyphicon-plus"></i>
        </button>
    </div> -->
</div>
