<div  class="col-lg-3 col-md-6">
    <div ng-show="type==='comments'" class="panel panel-{{colour}}">
        <div style="cursor:pointer" ng-click="clickInstrument()"  class="panel-heading">
            <div class="row">
                <!-- <span ng-show="removeflag===true" class="glyphicon glyphicon-minus close-icon"></span> -->
                <div class="col-xs-2">
                    <img class="instrument-logo" src="../../../../assets/instrument-lg.png"/>
                </div>
                <div class="col-xs-10 text-right">
                    <div class="font-relative">{{number}}</div>
                    <div>{{comments}}</div>
                </div>
            </div>
        </div>
        <div class="panel-footer padding-instrument-footer">
                <span>
                    <span>
                        <!-- <div class="container"> -->
                          <div class="row">
                            <div  class="col-lg-5 text-label-stat font-span">
                              Line Lead:
                            </div>
                            <div class="col-lg-5 text-value-stat font-span">
                              {{linelead}}
                            </div>
                            <div   ng-click="editInstrument()" class="col-lg-2 text-icon-stat" style="cursor:pointer">
                              <i class="fa fa-pencil-square-o fa-lg"></i>
                            </div>
                          </div>
                        <!-- </div> -->
                        
                       <!--  <span>Line Lead:</span>
                        <span> {{linelead}}</span> -->
                    </span>
                    <!-- <span class="pull-right"><i class="fa fa-pencil-square-o fa-lg"></i></span> -->
                </span>
                
                <span>
                    <span>
                        <div class="row">
                            <div class="col-lg-5 text-label-stat font-span">
                              Supervisor:
                            </div>
                            <div  class="col-lg-5 text-value-stat font-span">
                              {{supervisor}}
                            </div>
                            <div ng-click="removeInstrument()" style="cursor:pointer" class="col-lg-2 text-icon-stat">
                              <i class="fa fa-trash-o fa-lg" style="margin-right:3px;"></i>
                            </div>
                          </div>
                    </span>
                    
                </span>
                <div class="clearfix"></div>
        </div>
    </div>
<!--     <div ng-show="type==='button'" style="padding:20px;text-align:center">
        <button type="button" class="btn btn-info btn-circle btn-xl"><i class="glyphicon glyphicon-plus"></i>
        </button>
    </div> -->
</div>
